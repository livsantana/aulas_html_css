<!-- label=indica o q o user tem q digitar -->
<!-- input= tipos -->
<!--  qnd coloca o msm id da label em for(no label), a label direciona para a input no site -->
<!-- placeholder= o q aparece antes do user digitar -->
<!-- required==necessário, o form so é enviado se essa input for preenchida -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>

<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <!-- name precisa ser o msm em todos do grupo -->
        <!-- para escrever em mais de uma linha, alt+ clicar onde quer escrever -->
        <!-- input radio ==> para selecionar uma opção dentre um grupo delas -->
        <div>
            <p> Escolha o time que você torce: </p>
            <div>
                <input type="radio" id="nenhum" name="times">
                <label for="nenhum"> Nenhum time</label>
            </div>
            <div>
                <input type="radio" id="sao_paulo" name="times">
                <label for="nenhum"> São Paulo</label>
            </div>
            <div>
                <input type="radio" id="flamengo" name="times">
                <label for="nenhum"> Flamengo</label>
            </div>
            <div>
                <input type="radio" id="corinthians" name="times">    
                <label for="nenhum"> Corinthians</label>
            </div>
        </div>
        <!-- select -->
        <!-- sempre que usamos o select temos q usar options, que devem 
            conter value (para java)-->
        <!--  disabled desativa a option -->
        <div>
            <label for="turma">Escolha sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01ta">01TA</option>
                <option value="01tb">01TB</option>
                <option value="01tc">01TC</option>
            </select>
        </div>
    
        <button>enviar</button>
    </form>
</body>

</html>
