<!-- Criar um formulário com 4 tipos de inputs diferentes -->
<!-- Criar tbm um grupo de inputs do tipo radio com 4 opções -->
<!-- Criar um select com 4 options -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome:" required>
        </div>
        <div>
            <label for="nasc">Data de nascimento:</label>
            <input type="date" id="nasc" placeholder="Digite sua data de nascimento:" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail:" required>
        </div>
        <div>
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" placeholder="Digite seu número de telefone:" required>
        </div>
        <div>
            <p> Qual seu curso? </p>
            <div>
                <input type="radio" id="exatas" name="cursos">
                <label for="exatas"> Exatas</label>
            </div>
            <div>
                <input type="radio" id="ti" name="cursos">
                <label for="ti">Técnico em informática </label>
            </div>
            <div>
                <input type="radio" id="humanas" name="cursos">
                <label for="humanas"> Humanas</label>
            </div>
            <div>
                <input type="radio" id="enfermagem" name="cursos">
                <label for="enfermagem"> Técnico em enfermagem</label>
            </div>
            <div>
                <label for="serie">Onde você estuda?</label>
                <select name="serie" id="serie">
                    <option disabled selected>Selecione...</option>
                    <option value="sp">São Paulo</option>
                    <option value="ec">Engenheiro Coelho</option>
                    <option value="ht">Hortolândia</option>
                    <option value="outra">Outra cidade</option>
                </select>
            </div>
            <button>Enviar</button>
    </form>
</body>

</html>
