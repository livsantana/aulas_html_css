<!-- label=indica o q o user tem q digitar -->
<!-- input= tipos -->
<!--  qnd coloca o msm id da label em for(no label), a label direciona para a input no site -->
<!-- placeholder= o q aparece antes do user digitar -->
<!-- required==necessário, o form so é enviado se essa input for preenchida -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input type="radio" id="radio" placeholder="Digite seu nome" required> 
        </div>

        <!-- input radio -->

        <button>enviar</button>
    </form>
</body>
</html>
